<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="Info">

            </div>
            <div class="Skill">
                <div class="Progress">
                    <h2 class="skill-head">
                        Skills:
                    </h2>
                    <h1>
                        HTML5
                    </h1>
                    <div class="Bar">
                        <div class="HTML">
                            <span class="Value">94%</span>
                        </div>
                    </div>
                    <h1>
                        CSS3
                    </h1>
                    <div class="Bar">
                        <div class="CSS">
                            <span class="Value">80%</span>
                        </div>
                    </div>
                    <h1>
                        Python 3
                    </h1>
                    <div class="Bar">
                        <div class="Python">
                            <span class="Value">64%</span>
                        </div>
                    </div>
                    <h1>
                        JavaScript
                    </h1>
                    <div class="Bar">
                        <div class="JavaScript">
                            <span class="Value">32%</span>
                        </div>
                    </div>
                    <h1>
                        C++
                    </h1>
                    <div class="Bar">
                        <div class="CPP">
                            <span class="Value">26%</span>
                        </div>
                    </div>
                    <h1>
                        PHP
                    </h1>
                    <div class="Bar">
                        <div class="PHP">
                            <span class="Value">12%</span>
                        </div>
                    </div>
                    <h1>
                        SQL
                    </h1>
                    <div class="Bar">
                        <div class="SQL">
                            <span class="Value">10%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
